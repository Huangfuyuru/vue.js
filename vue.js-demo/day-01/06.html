<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习：用户管理</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script>
        window.onload=function(){
            let vm=new Vue({
                el:".container",
                data:{
                    users:[
                        {name:"tom",age:23,email:"tom@itany.com"},
                        {name:"lisa",age:23,email:"lisa@itany.com"},
                        {name:"jisoo",age:25,email:"jisoo@itany.com"}
                    ],
                    user:{},
                    nowIndex:-1
                },
                methods: {
                    addUser(){
                        this.users.push(this.user);
                        this.user={}
                    },
                    deleteUser(){
                        if(this.nowIndex===-1){
                            this.users=[]
                        }else{
                            this.users.splice(this.nowIndex,1)
                        }
                        
                    }
                },
            })
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>添加用户</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <label for="name" class="control-label col-sm-2">姓名：</label>
                    <div class="col-sm-8">
                        <input type="text" id="name" v-model="user.name" placeholder="请输入姓名">
                    </div>
                </div>    
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="age" class="control-label col-sm-2">年龄：</label>
                    <div class="col-sm-8">
                        <input type="text" id="age" v-model="user.age" placeholder="请输入年龄">
                    </div>
                </div>    
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="email" class="control-label col-sm-2">邮箱：</label>
                    <div class="col-sm-8">
                        <input type="text" id="email" v-model="user.email" placeholder="请输入邮箱">
                    </div>
                </div>    
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="addUser">
                <input type="reset" value="重置" class="btn btn-primary">
            </div>
        </form>
        <hr>
        <table class="table table-hover table-bordered">
            <caption class="text-info h3">用户列表</caption>
            <thead>
                <tr>
                    <th>序号：</th>
                    <th>姓名：</th>
                    <th>年龄：</th>
                    <th>邮箱：</th>
                    <th>操作：</th>
                </tr>
                <tbody>
                    <tr v-for="(user,index) in users">
                        <td>{{index+1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del" v-on:click="nowIndex=index">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right" colspan="5">
                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del" v-on:click="nowIndex=-1">删除所有</button>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>

        <!--模态框:弹出框-->
        <div class="modal fade" id="del">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title" v-show="nowIndex!==-1">确认要删除用户:{{users[nowIndex]?users[nowIndex].name:''}}吗？</h4>
                        <h4 class="modal-title" v-show="nowIndex===-1">确认要删除所有用户吗？</h4>
                    </div>
                    <div class="modal-body text-center">
                        <button class="btn btn-primary" data-dismiss="modal" v-on:click="deleteUser">确认</button>
                        <button class="btn btn-primary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
