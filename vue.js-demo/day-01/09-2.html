<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘事件</title>
    <script src="js/vue.js"></script>
    <script>
        /*
        自定义键位别名        
        */
       Vue.config.keyCodes={
           a:65
       }

        window.onload=function(){
            let vm =new Vue({
                el:"#itany",
                methods: {
                    show(){
                        console.log("您按了回车")
                    },
                    print(){
                        console.log("你按了上")
                    },
                    a(){
                        console.log("你按了a")
                    }
                },
            })
        }
    </script>
</head>
<body>
    <div id="itany">
        <!--键盘事件 @keydown @keypress @keyup-->
        用户名：<input type="text" @keydown.13="show">
        密码：<input type="text" @keydown.38="print">
        a：<input type="text" @keydown.65="a()">
        <!--只触发一次-->
        <button @click.once="print">只触发一次</button>
    </div>
</body>
</html>
