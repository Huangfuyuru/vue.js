<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中常用的指令v-model</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="itany">
        用户名：<input type="text" v-model="name">
        <!--只要在这个表单中输入了数据，就会绑定到itany上，因为指定了
            v-modle="name"那么这个数据会绑定到vue的name上
        -->
        <br>
        {{name}}<br>
        {{age}}<br>
        {{flag}}<br>

    </div>


</body>
<script>
    /*
        指令：用来扩展html标签的功能
        v-model:用来进行双向数据绑定，一般用于表单元素
    */
    window.onload=function(){
        new Vue({
            el:'#itany',//不允许将vue实例挂载到<html>或<body>元素，但是1.0可以
            data:{
                name:'tom',
                age:21,
                flag:true,
                nums:[12,4,4],
                user:{id:8888,name:"jisoo"}
            }
        })
    }
</script>
</html>
