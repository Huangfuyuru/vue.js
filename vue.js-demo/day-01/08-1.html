<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡和默认行为js操作</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            let vm = new Vue({
                el:'#itany',
                methods:{
                    show(e){
                        console.log('button');
                        e.stopPropagation();
                        
                    },
                    print(){
                        console.log('p')
                    },
                    write(){
                        console.log('write')
                    },
                    study(e){
                        console.log('study');
                        e.preventDefault();
                    }
                }
            
        })
        }
    </script>
</head>
<body>
    <div id="itany">
        <div @click="write">
            <p @click="print">
                <button @click="show($event)">点我</button>
            </p>
        </div>
        <hr>
        <!--组织默认跳转-->
        <a href="#" @click="study($event)">链接</a>
    </div>
    

</body>
</html>
