<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令:v-show/v-if</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="itany">
        <!-- <button v-on:click="change()">隐藏</button> -->
        <button v-on:click="flag=!flag">隐藏</button>
        <div style="width:100px;height: 100px;background:blueviolet" v-show="flag">

        </div>
    </div>
</body>
<script>
        //v-show v-if
        //用来显示或隐藏元素
        //v-show是通过display实现
        //v-if是每次删除后在重新创建
        new Vue({
            el:"#itany",
            data:{
                flag:true,
            },
            methods: {
                change(){
                    this.flag=!this.flag;
                }
            },
        })
</script>
</html>
